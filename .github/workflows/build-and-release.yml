name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            if [ "${{ matrix.os }}" == "windows-latest" ]; then
              release/${{ github.ref }}/Bili-LiveLuckDraw-Windows-${{ github.ref }}-Setup.exe
            elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
              release/${{ github.ref }}/Bili-LiveLuckDraw-Linux-${{ github.ref }}.AppImage
            elif [ "${{ matrix.os }}" == "macos-latest" ]; then
              release/${{ github.ref }}/Bili-LiveLuckDraw-Mac-${{ github.ref }}-Installer.dmg
          asset_name: |
            if [ "${{ matrix.os }}" == "windows-latest" ]; then
              Bili-LiveLuckDraw-Windows-${{ github.ref }}-Setup.exe
            elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
              Bili-LiveLuckDraw-Linux-${{ github.ref }}.AppImage
            elif [ "${{ matrix.os }}" == "macos-latest" ]; then
              Bili-LiveLuckDraw-Mac-${{ github.ref }}-Installer.dmg
          asset_content_type: application/zip
